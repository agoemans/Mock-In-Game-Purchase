<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mock SDK Test App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            padding: 20px;
        }

        h1,
        h2 {
            color: #fff;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3a82f7;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2c6fd3;
        }

        #shopItems div {
            margin-bottom: 12px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }

        #shopItems span {
            margin-left: 10px;
            font-weight: bold;
        }

        .balance {
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        button.refund {
            background-color: #f44336;
        }

        button.refund:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <h1>Mock Purchase</h1>

    <!-- Login Section -->
    <div id="loginScreen">
        <button id="loginBtn">Login</button>
    </div>

    <!-- Shop Section -->
    <div id="shopScreen" class="hidden">
        <h2>Shop Items</h2>
        <div id="shopItems"></div>
    </div>

    <script src="ErrorManager.js" defer></script>
    <script src="MockGameSDK.js" defer></script>
    <script src="main.js" defer></script>
</body>

</html>
