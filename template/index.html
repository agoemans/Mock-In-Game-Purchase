<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mock SDK Test App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Bar -->
    <div id="topBar">
        <img id="avatar" src="images/avatar_neutral.png" alt="Avatar">
        <div id="userBalance"></div>
    </div>

    <!-- Shop Title -->
    <h1 id="shopTitle">SHOP</h1>

    <!-- Shop Items -->
    <div id="shopContainer">
        <!-- Items will be loaded dynamically -->
    </div>

    <!-- Error Simulation -->
    <div id="errorSimContainer">
        <h2>Payment Error Simulation</h2>
        <button onclick="simulatePurchaseError('PAYMENT_TIMEOUT')">Force Payment Timeout</button>
        <button onclick="simulatePurchaseError('PAYMENT_DECLINED')">Force Payment Declined</button>
        <button onclick="simulatePurchaseError('INSUFFICIENT_FUNDS')">Force Insufficient Funds</button>
        <button onclick="simulateRefundError('PROVIDER_UNAVAILABLE')">Force Refund Provider Unavailable</button>
    </div>

    <script src="ErrorManager.js" defer></script>
    <script src="MockGameSDK.js" defer></script>
    <script src="popup.js" defer></script>
    <script src="main.js" defer></script>

    <div id="popupOverlay">
        <div id="popupBox">
            <div id="popupMessage">Placeholder message</div>
            <div id="popupButtons">
                <button id="popupBtnNo">No</button>
                <button id="popupBtnYes">Yes</button>
            </div>
        </div>
    </div>
</body>


</html>
